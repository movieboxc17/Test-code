<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional HTML Code Tester</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Monaco Editor CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs/editor/editor.main.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Professional HTML Code Tester</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Input HTML Code:</h2>
                <div id="editorContainer">
                    <div id="editor" style="height: 400px;"></div>
                    <div class="text-center mt-3">
                        <button id="fullscreenButton" class="btn btn-secondary" onclick="toggleFullscreen()">Toggle Fullscreen</button>
                        <button id="exitFullscreenButton" class="btn btn-secondary d-none" onclick="exitFullscreen()">Exit Fullscreen</button>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" onclick="runCode()">Run</button>
            </div>
            <div class="col-md-6">
                <h2>Result:</h2>
                <iframe id="output" class="border" style="width: 100%; height: 400px;"></iframe>
            </div>
        </div>
    </div>

    <!-- Include Monaco Editor JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs/loader.js"></script>
    <script>
        var editor;
        var fullscreenActive = false;

        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '<!-- Enter your HTML code here -->',
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true
            });

            // Make the editor resizable
            window.addEventListener('resize', function() {
                editor.layout();
            });
        });

        function toggleFullscreen() {
            var container = document.getElementById('editorContainer');

            if (!fullscreenActive) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }

                fullscreenActive = true;
                document.getElementById('fullscreenButton').classList.add('d-none');
                document.getElementById('exitFullscreenButton').classList.remove('d-none');
            } else {
                exitFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }

            fullscreenActive = false;
            document.getElementById('fullscreenButton').classList.remove('d-none');
            document.getElementById('exitFullscreenButton').classList.add('d-none');
        }

        function runCode() {
            const htmlCode = editor.getValue();
            const outputFrame = document.getElementById("output");

            // Create a document in the iframe
            const iframeDoc = outputFrame.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(htmlCode);
            iframeDoc.close();
        }
    </script>
    <style>
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
    </style>
</body>
</html>
